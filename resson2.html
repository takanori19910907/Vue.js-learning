<!DOCTYPEhtml>
<html>
  <head>
    <metacharset="UTF8">
    <title>Vue.jssample</title>
    <linkrel="stylesheet"href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>

  <body>
    <div id="practice-field">
      {{ $data }}
      <li v-for="(item, key) in $data">{{ key }} : {{ item }} </li>
    </div>

    <script>
      new Vue({
        el: "#practice-field",
        data: {
          myText: "teaList",
          myNumber: 123456,
          myBool: true,
          myArray: [1,2,3,4]
        }
      })
    </script>
  </body>
</html>
