<!DOCTYPEhtml>
<html>
  <head>
    <metacharset="UTF8">
    <title>Vue.jssample</title>
    <linkrel="stylesheet"href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  <body>

    <div id="practice-field">
      <a v-bind:fref="url">
      <a :href="url">
      <p align="left">右寄せを直接指定</p>
      <p v-bind:align="myAlign">右寄せをv-vindで指定</p>
      <p v-bind:style= "{ backgroundColor: mycolor }">v-bindで色指定</p>
    </div>

    <script>
      new Vue({
        el: "#practice-field",
        data: {
          myAlign: "right",
          mycolor: "red",
          myClass: "strike-through"
        }
      })
    </script>
  </body>
</html>
