<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>ログイン</title>
        <link rel="STYLESHEET" href="todo.css" type="text/css">
    </head>
<script>
  // フィールドが変更された場合に処理する関数
function fieldChanged(){
    var userId = getField("user_id");
    var password = getField("password");
    var disabled = true;
    
    if (userId.value.length > 0 && password.value.length > 0) {
        disabled = false;
    }
    
    var login = getField("login");
    if (disabled) {
        login.setAttribute("disabled", "disabled");
    }
    else {
        login.removeAttribute("disabled");
    }
}

// フィールドを取得する関数
function getField(fieldName){
    var field = document.getElementById(fieldName);
    if (field == undefined) {
        throw new Error("要素が見つかりません: " + fieldName);
    }
    return field;
}
</script>

<body onload="fieldChanged();">
        <h1>ログイン</h1>
        <hr>
        <div align="center">
            <table border="0">
                <form action="list.html">
                    <tr>
                        <th class="login_field">
                            ユーザID
                        </th>
                        <td class="login_field">
                            <input type="text" name="user_id" value="" size="24" onkeyup="fieldChanged();" onchange="fieldChanged();">
                        </td>
                    </tr>
                    <tr>
                        <th class="login_field">
                            パスワード
                        </th>
                        <td class="login_field">
                            <input type="password" name="password" value="" size="24" onkeyup="fieldChanged();" onchange="fieldChanged();">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="login_button">
                            <input type="submit" value="ログイン" id="login">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </body>
</html>
