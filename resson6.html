<!DOCTYPEhtml>
<html>
  <head>
    <metacharset="UTF8">
    <title>Vue.jssample</title>
    <linkrel="stylesheet"href="style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
    </script>
  </head>
  <body>
    <div id="vue-practice">
      <input v-on:keyUp.enter.shift="showAlert" v-model="myText">
      <p>{{ myText }}</p>
    </div>

    <script>
      new Vue({
        el: "#vue-practice",
        data: {
          myText: "OK!"
      },
        methods: {
          showAlert: function() {
            alert("Enterキー + Shiftキーを押しました");
          }
        }
      })
    </script>
  </body>
</html>
